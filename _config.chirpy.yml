# Site Settings
title: "0ca's Blog"
tagline: "Exploring AI, Security, and CTF Challenges"
description: "A blog about AI-powered security testing, CTF challenges, and the BoxPwnr project"
url: "https://0ca.github.io"
github:
  username: 0ca
twitter:
  username: # Add if you have one

# Theme
remote_theme: cotes2020/jekyll-theme-chirpy

# Avatar (optional - add an image to assets/img/)
avatar: /assets/img/avatar.jpg  # Optional

# Timezone
timezone: America/New_York  # Change to your timezone

# Social Links
social:
  name: 0ca
  email: # Add if you want
  links:
    - https://github.com/0ca
    # - https://twitter.com/username

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /posts/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-archives

# Pagination
paginate: 10
paginate_path: /page:num/

# Archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# Theme mode: [light | dark]
theme_mode: # Leave empty to allow users to choose

# Table of Contents
toc: true

# Comments (optional)
comments:
  active: # giscus, utterances, disqus, etc.

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

